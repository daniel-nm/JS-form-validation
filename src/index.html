<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript built-in form validation</title>
</head>

<body>
  <header class="header">
    <!-- Navigation -->
    <nav class="nav container">
      <!-- Logo -->
      <a href="index.html" class="logo">
        <img src="./assets/img/logo.svg" alt="Graphic of Box. logo">Box.
      </a>
      <!-- Menu btn -->
      <btn href="#" class="menu">Menu.</btn>
    </nav>
    <!-- Hero section -->
    <section class="hero container">
      <p>Contact.</p>
      <h1>Let's do something <span>together.</span></h1>
    </section>
  </header>

  <main>
    <!-- Form: novalidate turns off browser's automatic validation 
    but allow us to use constrain validation API and CSS pseudo-classes -->
    <form class="form container container--narrow" action="https://formsubmit.co/6c363979ecdd04dda18989e018286ea2"
      method="POST" novalidate>
      <!-- Details section -->
      <div class="form__details">
        <h2>Your details.</h2>
        <p class="instructions">A little information about you.</p>
        <!-- Name section -->
        <div class="fullName">
          <!-- First Name -->
          <div class="form__row">
            <label for="firstName" class="form__label">First Name.</label>
            <input data-label="First Name" type="text" name="firstName" id="firstName" placeholder="John"
              class="form__input" required pattern="^[a-zA-Z]+$">
            <small>Required</small>
            <p class="error" aria-live="polite"></p>
          </div>
          <!-- Last Name -->
          <div class="form__row">
            <label for="lastName" class="form__label">Last Name.</label>
            <input data-label="Last Name" type="text" name="lastName" id="lastName" placeholder="Doe"
              class="form__input" required pattern="^[a-zA-Z]+$">
            <small>Required</small>
            <p class="error" aria-live="polite"></p>
          </div>
        </div>
        <!-- Contact details section -->
        <div class="contact">
          <!-- Email address -->
          <div class="form__row">
            <label for="email" class="form__label">Email address.</label>
            <input data-label="Email address" type="email" name="email" id="email" placeholder="johndoe@domain.com"
              class="form__input" required>
            <small>Required</small>
            <p class="error" aria-live="polite"></p>
          </div>
          <!-- Telephone number -->
          <div class="form__row">
            <label for="phone" class="form__label">Phone number.</label>
            <input data-label="Phone number" type="tel" name="phone" id="phone" placeholder="+447987654321"
              class="form__input" required pattern="^\+(?:[0-9] ?){6,14}[0-9]$">
            <small>Required</small>
            <p class="form__format">Format: +447987654321 </p>
            <p class="error" aria-live="polite"></p>
          </div>
        </div>
      </div>

      <!-- Message section -->
      <div class="form__message">
        <h2>Your request.</h2>
        <p class="instructions">Some information on how we can help you.</p>
        <div class="form__row">
          <label for="message" class="form__label">Your message.</label>
          <textarea data-label="Message" name="message" id="message" class="form__input form__input--big"
            placeholder="Your message." required></textarea>
          <small>Required</small>
          <p class="error" aria-live="polite"></p>
        </div>
      </div>

      <!-- Hidden inputs -->
      <input type="hidden" name="_replyto">
      <input type="hidden" name="_subject" value="Personal form test project">
      <input type="text" name="_honey" class="is-hidden">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="http://localhost:3000/thanks.html">

      <!-- Alert msg -->
      <ul class="form__alert is-hidden"></ul>

      <!-- Submit button -->
      <button type="submit" class="form__btn">Send</button>
    </form>
  </main>

  <script src="./js/index.js"></script>
</body>

</html>
